<!doctype html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/weather-icons.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Run Gear Planner</title>
  </head>
  <body>
    <div id="container">
      <div id="zipCodeEntry">
        <input type="text" id="zipCode" placeholder="Zip code">
        <button id="setLocation">Set location</button>
        <div id="error"></div>
      </div>
      <div id="planner">
        <div id="location">Running in: <a href id="city"></a></div>
        <select id="time">
          <option value="now" id="now">Now</option>
        </select>
        <div id="weather"></div>
        <a href id="rulesLink">You should wear:</a>
        <div id="clothes"></div>
      </div>
      <div id="editRules">
        <div id="thermometer"></div>
        <div id="rules"></div>
        <div id="addRule">
          <a href id="addRuleLink">Add rule</a>
        </div>
        <div id="rulesButtons">
          <button id="save">Save</button>
          <button id="cancel">Cancel</button>
          <button id="reset">Reset to defaults</button>
        </div>
      </div>
    </div>
    <script src="rungearplanner.js"></script>
  </body>
</html>
